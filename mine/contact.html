<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome-free-5.12.0-web/css/all.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Me</title>
  </head>
  <body id="bg-img">
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <div class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>

        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>

          <li class="nav-item">
            <a href="about.html" class="nav-link">About Me</a>
          </li>

          <li class="nav-item">
            <a href="work.html" class="nav-link">My Work</a>
          </li>

          <li class="nav-item current">
            <a href="contact.html" class="nav-link">How To Reach Me</a>
          </li>
        </ul>
      </div>
    </header>
    <main id="contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <h2 class="sm-heading">
        This is how you can reach me...
      </h2>
      <form>
        <div class="fields">
          <div class="field half">
            <input type="text" name="name" id="name" placeholder="Name" />
          </div>
          <div class="field half">
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>
          <div class="field">
            <textarea
              name="message"
              id="message"
              placeholder="Message"
              rows="7"
            ></textarea>
          </div>
        </div>
        <ul class="actions">
          <li>
            <input type="submit" value="Send Message" class="button primary" />
          </li>
        </ul>
      </form>
    </main>
    <footer id="main-footer">
      Copyright &copy; 2020
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
